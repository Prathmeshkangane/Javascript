<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <!-- <div class="div1" >HEllo</div> -->
    
</body>
<script>
    function addlanguage(langName){
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
        // console.log(li);
    }
    // addlanguage("python");
    // addlanguage("Ruby");
    function addOptiLanguage(langName){
    const li = document.createElement("li");
    li.appendChild(document.createTextNode(langName));  
    document.querySelector(".language").appendChild(li);    
    }
    addOptiLanguage("ruby"); 
    addOptiLanguage("golang"); 
    addOptiLanguage("java"); 


    //Edit
    const thirdLang = document.querySelector("li:nth-child(3)")
    // thirdLang.innerHTML = "c++";
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    thirdLang.replaceWith(newli)

    //Remove
    // const lastLang = document.querySelector("li:nth-child(4)");
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove(lastLang)

</script>
</html>
